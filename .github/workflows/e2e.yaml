name: e2e

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
  - cron: '0 0 * * 0'  # At 00:00 every Sunday

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19.x

    - name: Start Redis container
      run: |
        docker run -d -v $PWD/.local/data:/data \
          -e REDIS_ARGS="--appendonly yes" \
          --name redis-stack-server \
          -p 6379:6379 \
          redis/redis-stack-server:latest

    - name: Copy first broker config
      run: |
        bash "${GITHUB_WORKSPACE}/apply-config.sh"

    - name: Start broker from code
      run: |
        go run ./cmd/redis-broker start \
          --redis.address "0.0.0.0:6379" \
          --config-path "./config.yaml"
